<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vendor Management</title>
</head>
<body>

<h2>Vendor Management Page</h2>

<a href="/dashboard">Back</a>

<hr>

<!-- ================= ADD NEW VENDOR ================= -->

<h3>Add New Vendor</h3>

<form th:action="@{/vendor}" method="post">
    <input type="text" name="name" placeholder="Name" required/>
    <input type="text" name="email" placeholder="Email"/>
    <input type="text" name="phone" placeholder="Phone"/>
    <input type="text" name="address" placeholder="Address"/>
    <input type="text" name="status" placeholder="Status"/>
    <button type="submit">Save</button>
</form>

<hr>

<!-- ================= VENDOR LIST ================= -->

<h3>Vendor List</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>

    <tr th:each="vendor : ${vendors}">
        <td th:text="${vendor.id}"></td>
        <td th:text="${vendor.name}"></td>
        <td th:text="${vendor.email}"></td>
        <td>
            <a th:href="@{'/vendor/delete/' + ${vendor.id}}">Delete</a>
        </td>
    </tr>
</table>

<hr>

<!-- ================= REPORT SECTION ================= -->

<h3>Generate Vendor Report</h3>

<a href="/api/reports/vendor?format=pdf">
    Download PDF
</a>

<br><br>

<a href="/api/reports/vendor?format=excel">
    Download Excel
</a>

</body>
</html>
